{% comment %}
  Django 1.11 template based widget
{% endcomment %}

{% include 'django/forms/widgets/input.html' %}

<a href="{{ related_url }}{{ url }}" data-name="{{ name }}" data-app="{{ app_name }}" data-model="{{ model_name }}" class="dynamic_rawid-related-lookup" id="lookup_id_{{ name }}" >
    <img src="{{ dynamic_rawid_STATIC }}img/selector-search.gif" alt="Lookup" height="16" width="16">
</a>
<a data-name="developers" data-app="{{ app_name }}" data-model="{{ model_name }}" class="dynamic_rawid-clear-field">
    <img src="{{ dynamic_rawid_STATIC }}img/icon_deletelink.gif" alt="Lookup" height="10" width="10">
</a>
<span class="dynamic_rawid_label" id="{{ name }}_dynamic_rawid_label"></span>
